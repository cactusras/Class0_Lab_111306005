<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
		<style type="text/css">
		body{
			background-color: linen;
		}
		h2{
			color: maroon;
			margin-left: 1px;
		}
	</style>
</head>
<body>
	<p><h2>This form demonstrate the new HTML5 input typesand the placeholder, required and auto focus attributes.</h2></p>
	<form>
		<label> Color: 
			<input type = "color" autofocus />(Hexadecimal code such as #ADD8E6)<p></p>
		</label>
		<label>Data: 
			<input type="date" id="birthday">(yyyy-mm-dd)<p></p>
		</label>
		<label>Email: 
			<input type="email" name="email" placeholder="name@domain.com" required>(name@domain.com)<p></p>
		</label>
		<label>Number: 
			<input type="Number" name="number" min="0" max="7">(Enter a number between 0 and 7)<p></p>
		</label>
		<label>Range: 0
			<input type="range" name="Range" min="0" max="20">20<p></p>
		</label>
		<label>Search: 
			<input type="Search" name="search" placeholder="search query"><p></p>
		</label>
		<label>Time:
			<input type="Time" name="time">(hh:mm)<p></p>
		</label>
		<input type="submit" name="submit">
		<input type="reset" name="clear">
	</form>
</body>
